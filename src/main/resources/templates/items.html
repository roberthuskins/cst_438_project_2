<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/styles.css}" rel="stylesheet"</link>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Users Items for Wish List</title>

</head>
<body>
    <div class="">
        <h1 style="margin:25px" class="text-center">Welcome To Your Items</h1>
    </div>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">New Item</button>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Adding New Items</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label required">Item Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label required">Price</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label required">Shop Url</label>
                                <input type="url" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image</label>
                                <input type="url" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Choose Laundry List</label><br>
                                <select name="WishListItems" id="WishListItems">
                                    <option value="Empty">Empty</option>
                                    <option value="rigatoni">LaundryList1</option>
                                    <option value="dave">LaundryList2</option>
                                    <option value="pumpernickel">LaundryList3</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--TODO: Add the for loop logic to grab all user items and put them in a card -->
    <div class="d-flex flex-wrap flex-row-reverse justify-content-center">
        <div th:each="item: ${listItems}" style="margin: 0 10px">
            <div class="card" id="shopParent">
                <div id="shopImageParent">
                    <img class="card-img-top" id="shopImage" th:src="${item.imageURL}" th:alt="${item.name}">
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}"> name </h5>
                    <p class="card-text" id="shopDesc" th:text="${item.shopURL}">shopURL</p>
                    <div class="priceSection" id="priceSection">
                        <div class="price" th:text="${item.price}">price/div>
                        <div class= "btn btn-primary productLink"> Details </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>

    <script>
    </script>
</body>
</html>
